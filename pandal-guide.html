<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandal Guide - Durga Puja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .nav-bg {
            background: linear-gradient(to right, #ee2e3d, #ee2e3d, #eb6228, #ee2e3d);
        }
        .logo {
            height: 80px;
        }
        .pandal-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .pandal-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Same navbar as main page -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container">
            <a href="index.html"><img src="logo.jpeg" class="logo me-4" alt="company-logo"></a>
            <!-- Add your navigation items -->
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5">Pandal Guide</h1>

        <!-- Map Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card">
                    <div id="map" style="height: 400px;">
                        <!-- Add your map integration here -->
                        <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE" 
                                width="100%" height="400" style="border:0;" allowfullscreen="" 
                                loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pandal List -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card pandal-card">
                    <img src="images/pandal1.jpg" class="card-img-top" alt="Pandal 1">
                    <div class="card-body">
                        <h5 class="card-title">Pandal Name</h5>
                        <p class="card-text">Location: Address</p>
                        <p class="card-text"><small class="text-muted">Opening Hours: 6 AM - 10 PM</small></p>
                        <a href="#" class="btn btn-primary">Get Directions</a>
                    </div>
                </div>
            </div>
            <!-- Add more pandal cards -->
        </div>
    </div>
</body>
</html>
